name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Causal Inference HTML Pages
        uses: actions/configure-pages@v5
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.8-0'
          environment-file: build-environment.yml
          cache-environment: true
      - name: Install the dependencies
        run: |
            python -m pip install -r requirements.txt
      - name: Build the JupyterLite site
        shell: bash -l {0}
        run: |
          cp ./lib/fast-causal-inference.tar.gz ./docs/ipynbs/
          cp ./confpackage_conf.yaml ./docs/ipynbs/.jupyter/
          jupyter lite build --contents docs/ipynbs --output-dir ipynb
          mkdir -p ./ipynb/docs/
          cp -r ./docs/* ./ipynb/docs/
      - name: Upload JupyterLite site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ipynb


  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



