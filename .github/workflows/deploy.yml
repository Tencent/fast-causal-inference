name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Causal Inference HTML Pages
        uses: actions/configure-pages@v5
      - name: Replace config.yaml
        run: |
          echo "${{ secrets.starrocks_host }}"
          sed -i "s/starrocks_launch_host/${{ secrets.starrocks_host }}" ./conf/package_conf.yaml
          sed -i "s/starrocks_port/${{ secrets.starrocks_port }}" ./conf/package_conf.yaml
          sed -i "s/starrocks_http_port/${{ secrets.starrocks_http_port }}" ./conf/package_conf.yaml
          sed -i "s/starrocks_user/${{ secrets.starrocks_user }}" ./conf/package_conf.yaml
          sed -i "s/starrocks_password/${{ secrets.starrocks_password }}" ./conf/package_conf.yaml
          sed -i "s/url/${{ secrets.sqlgateway_url }}" ./conf/package_conf.yaml
          mkdir -p ./docs/ipynbs/.jupyter/
          cp ./conf/package_conf.yaml ./docs/ipynbs/.jupyter/
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install the dependencies
        run: |
            python -m pip install -r requirements.txt
      - name: Build the JupyterLite site
        shell: bash -l {0}
        run: |
          jupyter lite build --contents docs/ipynbs --output-dir ipynb
          mkdir -p ./ipynb/docs/
          cp -r ./docs/* ./ipynb/docs/
      - name: Upload JupyterLite site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ipynb


  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



